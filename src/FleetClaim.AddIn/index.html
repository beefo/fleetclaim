<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetClaim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>üõ°Ô∏è FleetClaim</h1>
            <p class="subtitle">Incident Evidence Reports</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" data-tab="reports">Reports</button>
            <button class="tab" data-tab="requests">Pending Requests</button>
        </div>
        
        <div id="reports-tab" class="tab-content active">
            <div class="toolbar">
                <input type="text" id="search" placeholder="Search incidents..." class="search-input">
                <select id="severity-filter" class="filter-select">
                    <option value="">All Severities</option>
                    <option value="Critical">Critical</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button id="refresh-btn" class="btn btn-secondary">‚Üª Refresh</button>
            </div>
            
            <div id="reports-list" class="reports-list">
                <div class="loading">Loading reports...</div>
            </div>
        </div>
        
        <div id="requests-tab" class="tab-content">
            <div id="requests-list" class="reports-list">
                <div class="loading">Loading requests...</div>
            </div>
        </div>
        
        <!-- Report Detail Modal -->
        <div id="report-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div id="report-detail"></div>
            </div>
        </div>
        
        <!-- Request Report Modal -->
        <div id="request-modal" class="modal hidden">
            <div class="modal-content modal-request">
                <h2>Request Collision Report</h2>
                <p>Select a vehicle and time range to search for collision events:</p>
                
                <div class="form-group">
                    <label for="device-select">Vehicle</label>
                    <select id="device-select" class="input-full">
                        <option value="">Loading vehicles...</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="from-datetime">From</label>
                        <input type="datetime-local" id="from-datetime" class="input-full">
                    </div>
                    <div class="form-group">
                        <label for="to-datetime">To</label>
                        <input type="datetime-local" id="to-datetime" class="input-full">
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button id="cancel-request" class="btn btn-secondary">Cancel</button>
                    <button id="submit-request" class="btn btn-primary">Search & Generate Reports</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="fleetclaim.js"></script>
</body>
</html>
